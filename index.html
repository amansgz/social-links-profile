<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main>
    <article class="card-profile">
      <div class="content">
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">

        <div class="details">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>
        <p class="description">"Front-end developer and avid reader."</p>

        <ul class="social-links">
          <li><a href="#">Github</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">Linkedin</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>

      Coded by <a class="attribution-link" href="https://www.github.com/amansgz" target="_blank"
        rel="noopener noreferrer">@amansgz</a>
    </div>
  </footer>
</body>

</html>
